apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: actions-test-005
  name: actions-test-005
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: actions-test-005
  template:
    metadata:
      labels:
        app: actions-test-005
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      containers:
      - image: ___IMAGE_URL___@___IMAGE_DIGEST___
        name: actions-test-005
        ports:
        - containerPort: 3000
          protocol: TCP
      serviceAccountName: actions-test-005-sa
